<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - PredictivePulse</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilo para remover sublinhado do botão -->
    <style>
        .back-home-btn {
            text-decoration: none !important;
        }
        .back-home-btn:hover {
            text-decoration: none !important;
        }
        .back-home-btn span {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <!-- Botão Voltar para Home (fora do container de login) -->
    <a href="../index.html" id="backToHome" class="back-home-btn" title="Voltar para página inicial">
        <i class="fas fa-arrow-left"></i>
        <span>INICIO</span>
    </a>

    <div class="login-container">
        <!-- Card de Login (padrão) -->
        <div class="login-card" id="loginCard">
            <!-- Logo -->
            <div class="login-header">
                <div class="brand">
                    <img src="../img/logo-branca.png" alt="PredictivePulse Logo" class="logo-img" />
                </div>
                <h1>Login</h1>
                <p class="login-subtitle">Entre com seus dados para acessar sua conta</p>
            </div>

            <!-- Formulário de Login -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">ENTRAR</button>
            </form>

            <div id="loginMessage" style="display: none; margin: 15px 0; padding: 10px; border-radius: 4px; text-align: center;"></div>

            <!-- Divisor -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Login com Google - Atualizado -->
            <button class="google-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i>
                Continuar com Google
            </button>

            <!-- Link para criar conta -->
            <div class="signup-link">
                Não tem uma conta? <a href="#" id="showSignup">Criar conta</a>
            </div>
        </div>

        <!-- Card de Criar Conta (oculto inicialmente) -->
        <div class="login-card signup-card" id="signupCard" style="display: none;">
            <!-- Logo -->
            <div class="login-header">
                <div class="brand">
                    <img src="../img/logo-branca.png" alt="PredictivePulse Logo" class="logo-img" />
                </div>
                <h1>Criar conta</h1>
                <p class="login-subtitle">Crie sua conta para começar a usar o sistema</p>
            </div>

            <!-- Formulário de Cadastro -->
            <form class="login-form signup-form" id="signupForm">
                <div class="form-group">
                    <label for="fullName">Nome completo</label>
                    <input type="text" id="fullName" placeholder="Seu nome completo" required>
                </div>

                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" placeholder="seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" placeholder="Sua senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar senha</label>
                    <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="login-btn signup-btn" id="signupBtn">CRIAR CONTA</button>
            </form>

            <div id="signupMessage" style="display: none; margin: 15px 0; padding: 10px; border-radius: 4px; text-align: center;"></div>

            <!-- Divisor -->
            <div class="divider">
                <span>ou</span>
            </div>

            <!-- Cadastro com Google -->
            <button class="google-btn" id="googleSignupBtn">
                <i class="fab fa-google"></i>
                Inscrever-se com Google
            </button>

            <!-- Link para fazer login -->
            <div class="signup-link">
                Já tem uma conta? <a href="#" id="showLogin">Fazer login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Nossos arquivos Firebase -->
    <script src="../firebase/firebase-config.js"></script>
    <script src="../firebase/auth.js"></script>

    <script src="../js/login.js"></script>
</body>
</html>
